<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Interactive Coil Simulator</title>
</head>
<body onload="loaded();">
    <div class="d-flex align-items-center justify-content-center h-100 wrapper">
        <center>
            <div class="d-flex flex-column">
                <div style="background-color: skyblue;height: 100%;border: 4px dashed black;">
                    <div style="margin-bottom: 50px;"></div>
                    <h1 class="text align-self-center">Interactive Coil Simulator</h1>
                    <div class="row align-self-center">
                        <div style="margin-bottom: 60px;"></div>
                        <center>
                            <div id="coil_rings_handler">
                                <div id="coil_rings">
                                    <div class="coil_start"></div>
                                    <div class="coil_ring"></div>
                                    <div class="coil_ring"></div>
                                    <div class="coil_ring"></div>
                                    <div class="coil_ring"></div>
                                    <div class="coil_ring"></div>
                                    <div class="coil_ring"></div>
                                    <div class="coil_end"></div>
                                </div>
                            </div>
                        </center>
                        <center>
                            <div style="margin-bottom: 20px;"></div>
                            <div id="turncounter" style="font-size: 35px;">Turns Count: 6</br>Value: 240</div>
                        </center>
                        <div style="margin-bottom: 50px;"></div>
                        <div class="row justify-content-center">
                            <div class="col-3">
                                <center>
                                    <button class="btn btn-success" style="width: 200px;" id="btn-AddRing">Add Ring</button>
                                </center>
                            </div>
                            <div class="col-3">
                                <center>
                                    <button class="btn btn-danger" style="width: 200px;" id="btn-RmvRing">Remove Ring</button>
                                </center>
                            </div>
                            <div style="margin-bottom: 50px;"></div>
                        </div>
                        <div class="row justify-content-center">
				<center>Credits: github.com/lckt0</center>
                            <div style="margin-bottom: 50px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </div>
    <script src="./main.js"></script>
</body>
</html>
